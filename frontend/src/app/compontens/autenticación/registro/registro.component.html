<div class="registro-container">
  <div *ngIf="registroExitoso" class="registro-exito">
    ¡Registro exitoso! Redirigiendo al inicio de sesión...
  </div>

  <div class="registro-image">
    <img src="assets/img/logo.jpg" alt="Logo">
  </div>

  <h1>Registrarse</h1>
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      
      <div class="form-columns">

        <div class="form-column left">

          <mat-form-field appearance="fill" class="registro-field">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="registro-field">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="registro-field">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput formControlName="fechaNacimiento" type="date" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="registro-field">
            <mat-label>Número de Celular</mat-label>
            <input matInput formControlName="celular" required>
          </mat-form-field>
        </div>
        



        <div class="form-column right">
          <mat-form-field appearance="fill" class="registro-field">
            <mat-label>Dirección</mat-label>
            <input matInput formControlName="direccion" required>
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="registro-field">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="email" type="email" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="registro-field">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="registro-field">
            <mat-label>Confirmar Contraseña</mat-label>
            <input matInput formControlName="confirmPassword" type="password" required>
          </mat-form-field>

          
        </div>
      </div>
  

      <div class="buttons-container">
        <button mat-raised-button color="primary" class="registro-btn" type="submit" [disabled]="registroForm.invalid">
          Registrarse
        </button>
        <button mat-stroked-button color="primary" class="login-btn" type="button" routerLink="/login">
          Iniciar Sesión
        </button>
      </div>
      
    </form>
  </div>
