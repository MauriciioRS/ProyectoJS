<h2>Ver Médicos</h2>

<div class="vm-toolbar">
  <button mat-raised-button color="primary" (click)="mostrarFormNuevoMedico()">
    <mat-icon>person_add</mat-icon> Agregar médico
  </button>
  <mat-form-field appearance="outline" class="vm-busqueda-field">
    <mat-label>Buscar por nombre </mat-label>
    <input matInput [(ngModel)]="busqueda" placeholder="Nombre ">
  </mat-form-field>
</div>

<!-- Formulario para agregar médico -->
<div *ngIf="mostrarFormulario" class="vm-form-container">
  <h3>Agregar Médico</h3>
  <form #formNuevo="ngForm" (ngSubmit)="agregarMedico()">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput name="nombre" [(ngModel)]="nuevoMedico.nombre" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput name="email" [(ngModel)]="nuevoMedico.email" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>DNI</mat-label>
      <input matInput name="dni" [(ngModel)]="nuevoMedico.dni" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Celular</mat-label>
      <input matInput name="celular" [(ngModel)]="nuevoMedico.celular" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
    <button mat-button type="button" (click)="mostrarFormulario=false">Cancelar</button>
  </form>
</div>

<div class="vm-table-container">
  <table mat-table [dataSource]="medicosFiltrados" class="mat-elevation-z8 vm-table">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let medico">{{medico.nombre}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let medico">{{medico.email}}</td>
    </ng-container>
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let medico">{{medico.dni}}</td>
    </ng-container>
    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef>Celular</th>
      <td mat-cell *matCellDef="let medico">{{medico.celular}}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let medico">
        <button mat-button color="primary" (click)="editarMedico(medico)">Editar</button>
        <button mat-button color="warn" (click)="eliminarMedico(medico)">Eliminar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['nombre','email','dni','celular','acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre','email','dni','celular','acciones'];"></tr>
  </table>
</div>

<!-- Edición de médico -->
<div *ngIf="modoEdicion && medicoEditando" class="vm-form-container">
  <h3>Editar Médico</h3>
  <form #form="ngForm" (ngSubmit)="guardarEdicion()">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput name="nombre" [(ngModel)]="medicoEditando.nombre" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput name="email" [(ngModel)]="medicoEditando.email" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>DNI</mat-label>
      <input matInput name="dni" [(ngModel)]="medicoEditando.dni" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Celular</mat-label>
      <input matInput name="celular" [(ngModel)]="medicoEditando.celular" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
    <button mat-button type="button" (click)="cancelarEdicion()">Cancelar</button>
  </form>
</div>
